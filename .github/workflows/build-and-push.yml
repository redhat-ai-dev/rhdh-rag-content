name: Build and Push RAG Container

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version of RHDH documentation you want to build for. E.g. ('1.8')."
        required: true
      compute_flavor:
        description: "The compute flavor for the container build."
        required: false
        default: "cpu"
        type: choice
        options:
          - cpu
          - gpu
      llama_stack_version:
        description: "Llama stack version key from ci-versions.json (e.g. '0.4.3' or 'latest' for experimental)."
        required: true

env:
  IMAGE_NAME: rag-content
  IMAGE_REGISTRY: quay.io
  REGISTRY_ORG: rh-ee-jdubrick
  CONTAINER_FILE: Containerfile

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      upstream_tag: ${{ steps.resolve.outputs.upstream_tag }}
      latest_tag: ${{ steps.resolve.outputs.latest_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 #v4
      - name: Resolve ci-versions.json
        id: resolve
        run: |
          LLAMA_VERSION="${{ inputs.llama_stack_version }}"

          # Validate the version exists in ci-versions.json
          UPSTREAM_TAG=$(jq -r --arg v "$LLAMA_VERSION" '.images[$v].lightspeed_rag_content_tag // empty' ci-versions.json)
          if [ -z "$UPSTREAM_TAG" ]; then
            echo "::error::Llama stack version '$LLAMA_VERSION' not found in ci-versions.json. Available versions: $(jq -r '.images | keys | join(", ")' ci-versions.json)"
            exit 1
          fi

          # Map 'latest' to 'experimental' for the image tag suffix
          if [ "$LLAMA_VERSION" == "latest" ]; then
            TAG_SUFFIX="experimental"
          else
            TAG_SUFFIX="$LLAMA_VERSION"
          fi

          LATEST_TAG="release-${{ inputs.version }}-lls-${TAG_SUFFIX}"

          echo "upstream_tag=${UPSTREAM_TAG}" >> $GITHUB_OUTPUT
          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT

          echo "Resolved upstream tag: ${UPSTREAM_TAG}"
          echo "Image tag: ${LATEST_TAG}"

  build:
    needs: setup
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set tag from setup
        run: |
          echo "LATEST_TAG=${{ needs.setup.outputs.latest_tag }}" >> $GITHUB_ENV
      - name: Install buildah
        run: |
          sudo apt update
          sudo apt install -y buildah
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 #v4
      - name: Build image with Buildah
        id: build_image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 #v2
        with:
          layers: true
          image: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ env.LATEST_TAG }}-${{ matrix.arch }}-${{ github.sha }}
          containerfiles: |
            ${{ env.CONTAINER_FILE }}
          archs: ${{ matrix.arch }}
          oci: true
          build-args: |
            RHDH_DOCS_VERSION=${{ inputs.version }}
            FLAVOR=${{ inputs.compute_flavor }}
            TAG=${{ needs.setup.outputs.upstream_tag }}
      - name: Check images
        run: |
          buildah images | grep '${{ env.IMAGE_NAME }}'
          echo '${{ steps.build_image.outputs.image }}'
          echo '${{ steps.build_image.outputs.tags }}'
      - name: Push architecture-specific image to Quay.io
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c #v2
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}/${{ env.REGISTRY_ORG }}
          username: ${{ secrets.QUAY_REGISTRY_USERNAME }}
          password: ${{ secrets.QUAY_REGISTRY_PASSWORD }}

  create-manifest:
    needs: [build, setup]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set tag from setup
        run: |
          echo "LATEST_TAG=${{ needs.setup.outputs.latest_tag }}" >> $GITHUB_ENV
      - name: Install buildah
        run: |
          sudo apt update
          sudo apt install -y buildah
      - name: Login to registry
        run: |
          echo "${{ secrets.QUAY_REGISTRY_PASSWORD }}" | buildah login --username "${{ secrets.QUAY_REGISTRY_USERNAME }}" --password-stdin ${{ env.IMAGE_REGISTRY }}
      - name: Create and push manifest
        run: |
          # Create manifests
          buildah manifest create ${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}
          buildah manifest add ${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }} ${{ env.IMAGE_REGISTRY }}/${{ env.REGISTRY_ORG }}/${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}-amd64-${{ github.sha }}
          buildah manifest add ${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }} ${{ env.IMAGE_REGISTRY }}/${{ env.REGISTRY_ORG }}/${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}-arm64-${{ github.sha }}
          
          buildah manifest create ${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}-${{ github.sha }}
          buildah manifest add ${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}-${{ github.sha }} ${{ env.IMAGE_REGISTRY }}/${{ env.REGISTRY_ORG }}/${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}-amd64-${{ github.sha }}
          buildah manifest add ${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}-${{ github.sha }} ${{ env.IMAGE_REGISTRY }}/${{ env.REGISTRY_ORG }}/${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}-arm64-${{ github.sha }}
          
          # Push manifests
          buildah manifest push --all ${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }} docker://${{ env.IMAGE_REGISTRY }}/${{ env.REGISTRY_ORG }}/${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}
          buildah manifest push --all ${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}-${{ github.sha }} docker://${{ env.IMAGE_REGISTRY }}/${{ env.REGISTRY_ORG }}/${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}-${{ github.sha }}
